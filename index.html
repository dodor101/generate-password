<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate password</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <script defer src="./assets/JS/script.js"></script>
  </head>

  <body>
    <section class="section-body">
      <header>
        <h1>Generate Password</h1>
      </header>
      <textarea readonly id="display-password" placeholder="Password Created"></textarea>

      <form class="form">
        <label for="special">Special: <input id="special" name="special" type="checkbox" /></label>
        <label for="uppercase">Uppercase: <input id="uppercase" name="uppercase" type="checkbox" /></label>
        <!-- <label for="lowercase">Lowercase: <input id="lowercase" name="lowercase" type="checkbox" /></label> -->
        <label for="number">Number: <input id="number" name="number" type="checkbox" /></label>
        <div>
          <label for="length" class='range-label'
            >Length: <input id="length" class='length' name="length" type="range" min="1" max="60" value="10" /> <input
              class="number-input number"
              type="number"
              value="10"
          /></label>

        </div>
        <input class="submit-btn" type="submit" value="Generate Password" />
      </form>
    </section>
  </body>
</html>
